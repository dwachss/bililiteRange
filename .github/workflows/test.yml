name: My workflow test
run-name: ${{ github.actor }} is learning GitHub Actions
on:
  push:
    branches: 
      - master
      - Distribution-folder
jobs:
  say_something:
    runs-on: ubuntu-latest
    steps:
      - run: echo This is a test
      - run: pwd
      - run: echo "hello" > test.txt
      - run: cat test.txt
      - run: ls $PWD/test.txt
      - run: ls $GITHUB_ACTION_PATH
      - run: echo $GITHUB_ACTION_PATH
